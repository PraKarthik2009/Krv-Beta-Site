<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="../../css/login.css">
	
</head>
<body>
	<div class="box">
        <span class="borderl"></span>
        <form class="login-form" id="login-form">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" id="login-username" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="login-password"  required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#test.html">Forgot Password?</a>
                <a href="../login/create-account.html">Create Account</a>
            </div>
            <input type="submit"  value="Login">
        </form>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../../js/login.js"></script>
</body>
</html>
